version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: maestros_db
    version: '3.9'
    services:
      postgres:
        image: postgres:16
        container_name: maestros_db
        environment:
          POSTGRES_DB: maestros_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - "5432:5432"
        volumes:
          - pgdata:/var/lib/postgresql/data
        networks:
          - tpi_net

      postgres_ops:
        image: postgres:16
        container_name: operaciones_db
        environment:
          POSTGRES_DB: operaciones_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - "5433:5432"
        volumes:
          - pgdata_ops:/var/lib/postgresql/data
        networks:
          - tpi_net

      maestros-service:
        build: ./maestros-service
        container_name: maestros_service
        depends_on:
          - postgres
        environment:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/maestros_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
          SPRING_JPA_SHOW_SQL: "true"
        ports:
          - "8081:8081"
        networks:
          - tpi_net

      operaciones-service:
        build: ./operaciones-service
        container_name: operaciones_service
        depends_on:
          - postgres_ops
        environment:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_ops:5432/operaciones_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
          SPRING_JPA_SHOW_SQL: "true"
        ports:
          - "8082:8082"
        networks:
          - tpi_net

    networks:
      tpi_net:

    volumes:
      pgdata:
      pgdata_ops: